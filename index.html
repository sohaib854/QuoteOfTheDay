<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quote of the day</title>
</head>

<body>

    <div class="container ">
        
            <div class="card text-center" style="width: 70rem;">
                <div class="card-body">
                    <h5 class="card-title">Quote of the Day</h5>
                    <p class="card-text">Press the button below to get the random quote!</p>
                    <button class="btn btn-primary" onclick="generateRandomQuote()">New Quote</button>

                    <div class="mt-3">
                    <em><p id="quoteText"></p></em>
                    <b><p id="quoteAuthor"></p></b>
                    </div>  
                </div>
            </div>
        
    </div>


    <script src="./js/getQuote.js"></script>
</body>

</html>
